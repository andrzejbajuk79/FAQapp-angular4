<div class="question" >
  <div class="card">
    <div class="card-header">
      {{ question.text }} 
      <a href="#" (click)="question.hide = !question.hide"
      class="btn btn-primary">
          {{question.hide? 'Show' :'Hide'}}</a>
          <a href="#"   class="btn btn-danger" (click)="delQuestion(question)">
            Deletre</a>
    </div>
    <div class="card-block"[hidden]="question.hide">
      <p class="card-text" >{{ question.answer }} </p>
    </div>
  </div>
  <br>
</div>
